<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>당신의 케이크 - 예약하기</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fffaf4;
            color: #333;
        }
    
        h1 {
            text-align: center;
            font-size: 2em;
            color: #b45f06;
        }
    
        h2 {
            color: #6a4e3b;
            margin-top: 40px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
    
        ul li {
            margin-bottom: 8px;
        }
    
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
    
        input[type="submit"] {
            background-color: #ffb347;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    
        input[type="submit"]:hover {
            background-color: #e09e3e;
        }
    
        p {
            line-height: 1.5em;
        }
    </style>
    
</head>
<body>
    <h1>🍰 당신의 케이크</h1>
    <p>세상에 하나뿐인 수제 케이크를 예약하세요</p>

    <h2>케이크 소개</h2>
    <ul>
        <li>🌸 플라워 케이크 - 부드러운 생크림과 꽃 장식</li>
        <img src="images/flower_cake.png" alt="케이크 이미지" style="width:20%; border-radius: 12px; margin-bottom: 20px;">
        <li>🍫 초코 러버 케이크 - 진한 초콜릿과 부드러운 무스</li>
        <img src="images/choco_cake.png" alt="케이크 이미지" style="width:20%; border-radius: 12px; margin-bottom: 20px;">
        <li>🍓 딸기 생크림 케이크 - 신선한 딸기 듬뿍</li>
        <img src="images/strawberry_cake.png" alt="케이크 이미지" style="width:20%; border-radius: 12px; margin-bottom: 20px;">

    </ul>

    <h2>케이크 예약</h2>
    <form id="cakeForm">
        이름: <input type="text" name="name" required><br><br>
        연락처: <input type="text" name="phone" required><br><br>
        수령일: <input type="date" name="pickup_date" required><br><br>
        케이크 종류: 
        <select name="cake_type">
            <option>플라워 케이크</option>
            <option>초코 러버 케이크</option>
            <option>딸기 생크림 케이크</option>
        </select><br><br>
        추가 요청사항:<br>
        <textarea name="requests" rows="5" cols="40"></textarea><br><br>
        <input type="submit" value="예약하기">
    </form>

    <h2>운영정보</h2>
    <p>운영시간: 매주 수~일 11:00 - 18:00</p>
    <p>위치: 서울시 강남구 ...</p>
    <p>문의: 010-1234-5678 </p>
    <p>카카오톡: (링크 추가 예정) </p>
    
    <script>
        document.getElementById('cakeForm').addEventListener('submit', function(e) {
          e.preventDefault();
      
          const form = e.target;
          const data = new FormData(form);
          const scriptURL = "https://script.google.com/macros/s/AKfycbxWWhwAeXQAkTRbQxuU8YzlOr5P9zdgYOg3ERCWEJ2_Ki21wAU03OVR0K9HMGeRByy4mA/exec";
      
          fetch(scriptURL, {
            method: 'POST',
            body: data
          }).then(response => {
            alert("예약이 접수되었습니다!");
            form.reset();
          }).catch(error => {
            alert("문제가 발생했습니다. 다시 시도해주세요.");
            console.error("Error!", error.message);
          });
        });
      </script>
      

</body>
</html>
